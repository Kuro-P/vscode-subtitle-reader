<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--
    Use a content security policy to only allow loading styles from our extension directory,
    and only allow scripts that have a specific nonce.
    (See the 'webview-sample' extension sample for img-src content security policy examples)
  -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="Encoding" content="utf-8" />
  <meta http-equiv="Content-Security-Policy" value="default-src 'none'"/>
  <link href="{{ styleUri }}" rel="stylesheet">
  <title>Subtitle preview</title>
</head>
<body>
  <p>{{ panelStyleLink }}</p>
  <div class="content" data-lang-primary="primary">
    {{#if fileName}}
    <section>
      <h2>[File Name]</h2>
      <p class="title">{{ fileName }}</p>
    </section>
    {{/if}}

    <section>
      <h2>[Dialogues]</h2>
      {{#each dialogues}}
      <div class="dialogue" id="{{ rawLineNumber }}" data-raw-line-number="{{ rawLineNumber }}" data-line-number="{{ lineNumber }}">
        <p class="line-number">{{ lineNumber }}</p>
        <p class="time">{{ startTime }} â€”> {{ endTime }}</p>
        <div class="text">
          {{#if primaryText}}
          <p class="primary-text">{{ primaryText }}</p>
          {{/if}}

          {{#if subsidiaryText}}
          <p class="subsidiary-text">{{ subsidiaryText }}</p>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </section>
  </div>

  <script src="{{ scriptUri }}"></script>
</body>
</html>
