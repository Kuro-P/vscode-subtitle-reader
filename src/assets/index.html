<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--
    Use a content security policy to only allow loading styles from our extension directory,
    and only allow scripts that have a specific nonce.
    (See the 'webview-sample' extension sample for img-src content security policy examples)
  -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="Encoding" content="utf-8" />
  <meta http-equiv="Content-Security-Policy" value="default-src 'none'"/>
  <link href="{{ styleUri }}" rel="stylesheet">
  <title>Subtitle preview</title>
  <style id="customStyle">
    {{ customStyle }}
  </style>
</head>
<body>
  <div class="content" data-lang-primary="primary">
    {{#if fileName}}
    <section>
      <h2 class="section-title">[File Name]</h2>
      <p class="file-name">{{ fileName }}</p>
    </section>
    {{/if}}

    <section>
      <h2 class="section-title">[Dialogues]</h2>
      <div class="dialogue-wrapper {{#if showDialogueLineNumber }}with-line-number{{/if}}">
        {{#each dialogues}}
        <div class="dialogue-line" id="{{ rawLineNumber }}" data-raw-line-number="{{ rawLineNumber }}" data-line-number="{{ lineNumber }}">
          <p class="line-number">{{ lineNumber }}</p>

          <p class="time">{{ startTime }} â€”> {{ endTime }}</p>
          <div class="text">
            {{#if primaryText}}
            <p class="primary-text">{{ primaryText }}</p>
            {{/if}}

            {{#if secondaryText}}
            <p class="secondary-text">{{ secondaryText }}</p>
            {{/if}}
          </div>
        </div>
        {{/each}}
      </div>
    </section>
  </div>

  <script src="{{ scriptUri }}"></script>
</body>
</html>
